<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pallindrome Detector</title>
</head>
<body>
    <div class="container">
      <h1>Pallindrome Detector</h1>

      <form id="pallindrome">
        <div class="form-group">
          <label for="word">Enter a word and find out if it's a pallindrome:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
          <p><span class="word"></span> is <span class="not"></span> a leap year.</p>

      </div>
    </div>
  </body>
</html>
